<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de turnos</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="encabezado">
            <a href="">@retraingym</a>
            <p href="">MON-SAT 08AM-20PM</p>
            <a href="">TEL +376 380 376</a>
        </div>
        <section class="header">
            <div class="logo">
                <img class="logoimg" src="../assets/RETRAINLOGO.jpg" alt="">
            </div>
            <nav class="menu-nav">
                <ul>
                    <li>
                        <a href="../index.html">HOME</a>
                        <a href="./about.html">ABOUT</a>
                        <a href="./services.html">ONLINE RESERVATIONS</a>
                        <a href="#footer">CONTAC</a>
                    </li>
                </ul>
            </nav>
        </section>
    </header>
    <div class="calendario-reservas">
        <h2>RESERVATIONS</h2>
        <div class="controles-reservas">
            <button id="mesAnterior-res">Before</button>
            <span class="mesActual"></span>
            <button id="mesSiguiente-res">After</button>
        </div>
        <ul>
            <li>San</li>
            <li>Mun</li>
            <li>Tues</li>
            <li>Wedn</li>
            <li>Thurs</li>
            <li>Frid</li>
            <li>Sat</li>
        </ul>
        <div class="dias-res"></div>
        
        <div class="reservas-form">
            <div id="horarios-click" class="horarios-disponibles"></div>
            
            <div class="calendario-reservas-segundo"></div>
        </div>
        
    </div>
    <footer id="footer">
        <section class="footer-main">
            <div class="cont">
                <h4>CONTAC ME</h4>
                <h5>Write me if you have any questions</h5>
            </div>
            <form class="formulario">
                <div class="form-conteiner">
                    <div class="form-grup">
                        <input type="text" id="nombre" class="form-nombre" placeholder="NAME">
                        <input type="text" id="email" class="form-email" placeholder="EMAIL">
                        <input type="text" id="tel" class="form-tel" placeholder="SUBJECT (OPCIONAL)">
                        <input type="text" id="mensaje" class="form-mensaje" placeholder="MESSAGE (OPCIONAL)">
                        <button>SEND</button>
                    </div>
                </div>
        </section>
    </footer>
    <script src="../scripts/scriptcheck.js"></script>
</body>
</html>
