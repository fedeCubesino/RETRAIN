<body>
    <header>
        <div class="encabezado">
            <a href="">@retraingym</a>
            <p href="">MON-SAT 08AM-20PM</p>

        </div>
        <section class="header">
            <div class="logo">
                <img class="logoimg" src="../assets/RETRAINLOGO.jpg" alt="">
            </div>
            <nav class="menu-nav">
                <ul>
                    
                        <li>
                            <a href="../index.html">HOME</a>
                        </li>
                        <li><a href="./about.html">ABOUT</a></li>
                        <li><a href="./services.html">RESERV</a></li>

            </nav>
            <div class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </section>
    </header>
    <main class="calendario-turnos">
        <div class="check"><a href="reservas.html">CHECK YOUR RESERVATIONS</a></div>
        <h1>BOOK YOUR APPOINTMENT</h1>
        <div class="calendario">
            <div class="controles">
                <button id="mesAnterior">Before</button>
                <span class="mesActual"></span>
                <button id="mesSiguiente">Next</button>
            </div>
            <ul>
                <li>San</li>
                <li>Mun</li>
                <li>Tues</li>
                <li>Wedn</li>
                <li>Thurs</li>
                <li>Frid</li>
                <li>Sat</li>
            </ul>
            <div class="dias"></div>
            
            <div id="formulario-reserva">
                <div id="horarios-click" class="horarios-disponibles"></div>
                <div class="contenedorHorarios"></div>
                <form id="formularioReserva">
                    <h3>LEAVE US YOUR DETAILS</h3>
                    <label for="nombre">NAME:</label>
                    <input type="text" id="nombre" name="nombre" title="Agrega tu nombre aqui" required>
                    <label for="telefono">PHONE:</label>
                    <input type="text" id="telefono" name="telefono" title="Agrega tu telefono aqui"required>
                    <button type="submit">RESERV</button>
                    
                </form>
                
            </div>
        </div>
        <section class="weather">
            <div id="clima"></div>
            <div id="forecast"></div>
        </section>
        </main>
        <footer id="footer">
        <section class="footer-main">
            <div class="cont">
                <h4>CONTAC ME</h4>
                <h5>Write me if you have any questions</h5>
            </div>
            <form class="formulario">
                <div class="form-conteiner">
                    <div class="form-grup">
                        <input type="text" id="nombre" class="form-nombre" placeholder="NAME">
                        <input type="text" id="email" class="form-email" placeholder="EMAIL">
                        <input type="text" id="tel" class="form-tel" placeholder="SUBJECT (OPCIONAL)">
                        <input type="text" id="mensaje" class="form-mensaje" placeholder="MESSAGE (OPCIONAL)">
                        <button>SEND</button>
                    </div>
                </div>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../scripts/scriptservices.js"></script>
